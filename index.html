
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Change Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    h2 {
      font-size: 40px;
      margin-bottom: 40px;
      color: #2d3436;
    }
    input {
      width: 100%;
      font-size: 18px; padding: 6px 12px; height: 40px; font-weight: bold;
      padding: 20px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #ccc;
      outline: none;
    }
    button {
      margin-top: 30px;
      padding: 20px 60px;
      font-size: 20px; padding: 12px 30px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    .error, .success {
      margin-top: 20px;
      font-size: 18px; padding: 6px 12px; height: 40px; font-weight: bold;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="card">
    <h1 style="font-size:56px; margin-bottom:20px;">Admin Panel</h1>
        <input type="password" style="height: 40px; font-weight: bold;" id="currentPass" placeholder="Current Password">
    <input type="password" style="height: 40px; font-weight: bold;" id="newPass" placeholder="New Password">
    <input type="password" style="height: 40px; font-weight: bold;" id="confirmPass" placeholder="Confirm New Password">
    <button onclick="changePassword()">Change Password</button>
    <div id="message" class="error"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCw12hW5NlxuMt2av2i5C23Ky-YWg2_mis",
      authDomain: "my-smart-controll-system.firebaseapp.com",
      databaseURL: "https://my-smart-controll-system-default-rtdb.firebaseio.com",
      projectId: "my-smart-controll-system",
      storageBucket: "my-smart-controll-system.appspot.com",
      messagingSenderId: "386170436080",
      appId: "1:386170436080:web:3dca02bb3b6e74ac140535",
      measurementId: "G-51RV7LB6ZX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function changePassword() {
      const current = document.getElementById("currentPass").value;
      const newPass = document.getElementById("newPass").value;
      const confirm = document.getElementById("confirmPass").value;
      const msg = document.getElementById("message");

      if (!current || !newPass || !confirm) {
        msg.textContent = "All fields are required.";
        msg.className = "error";
        return;
      }

      if (newPass !== confirm) {
        msg.textContent = "New passwords do not match.";
        msg.className = "error";
        return;
      }

      db.ref("auth/password").once("value", function(snapshot) {
        const correct = snapshot.val();
        if (current !== correct) {
          msg.textContent = "Current password is incorrect.";
          msg.className = "error";
        } else {
          db.ref("auth/password").set(newPass, function(error) {
            if (error) {
              msg.textContent = "Error updating password.";
              msg.className = "error";
            } else {
              msg.textContent = "Password successfully changed.";
              msg.className = "success";
            }
          });
        }
      });
    }
  </script>
</body>
</html>
